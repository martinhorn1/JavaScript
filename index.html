<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ülesanne 1</title>
    </head>
    <body>
        <p>Arva ära number 1 ja 100 vahel.</p>

        <div class="form">
            <label for="guessField">Sisesta pakkumine</label>
            <input type="number" class="guessField" id="guessField" min="1" max="100">
            <input type="submit" class="guessSubmit" value="Kontrolli">
        </div>

        <div class="results">
            <p class = "guesses"></p>
            <p class = "lastResult"></p>
            <p class = "lowOrHigh"></p>
        </div>

        <input type="submit" class="newGame" value="Uus mäng">
        <script src="main.js"></script>


    </body>
</html>
